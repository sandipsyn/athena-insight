<div class="container" *ngIf="!auth.authenticated()">
    <div class="row login-container">
        <div class="col-sm-12 text-center">
            <div class="card card-container login row">
                <div class="col-sm-6 vertical-rule">
                    
                    <div class="login-form">
                        <h1 id="profile-img" class="profile-img-card">Login</h1>
                        <!-- <p class="welcome-note">Welcome back. Login to your account below.</p> -->
                        <p class="welcome-note">Login to your account below.</p>
                        <p id="profile-name" class="profile-name-card"></p>
                        <form class="form-signin">
                            <input class="form-control" type="text" placeholder="you@youremail.com">
                            <input class="form-control" type="password" placeholder="password">
                            <div id="remember" class="checkbox">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                            <a href="#" class="forgot-password">Forgot the password?</a>
                            <!-- <hr class="or"> -->
                        </form>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="social-sign-on">
                        <h3>Register with</h3>
                        <button class="btn btn-lg btn-primary btn-block google-signin btn-google" (click)="auth.googleLogin()">
                            <i class="fa fa-google" aria-hidden="true"></i> Sign in with Google
                        </button>
                        <button class="btn btn-lg btn-primary btn-block linkedIn-signin btn-linkedin">
                            <i class="fa fa-linkedin" aria-hidden="true"></i> Sign in with LinkedIn
                        </button>
                    </div>
                </div>
            </div>
        </div>
