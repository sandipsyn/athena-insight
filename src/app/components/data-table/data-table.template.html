<div class="col-sm-12 table-scrollable">
    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr class="table-head">
                <th *ngIf="selectable"></th>
                <th cl>Sr No</th>
                <th *ngFor="let heading of headings" [ngClass]="{'success': heading == 'classification' }">
                    {{heading}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of tableData; let i = index">
                <td *ngIf="selectable">
                    <input type="checkbox" (change)="updateSelection(i, $event)" />
                </td>
                <td class="sr-no">
                    <p>{{i+1}}</p>
                </td>
                <td *ngFor="let heading of headings" [ngClass]="{'success': heading == 'classification' }">
                    <p #el data-toggle="tooltip" [title]="data[heading]">{{data[heading] | highlightText: [el, heading] | transformToLink: el}}</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
